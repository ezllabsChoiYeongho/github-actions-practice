name: check-build-integrity

on:
  workflow_run:
    workflows: [Push to PR]
    types:
      - completed
    branches: [design-token]

jobs:
  build-token:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: yarn

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: build project
        run: yarn build
